<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="/stylesheets/page.css" />
  </head>

  <body>
    <div id="header">
      <h1>{{title}}</h1>
    </div>

    <div id="content">
      <p>
        Hello, my name is {{name}}.<br/>
        I am from {{hometown}}.<br/>
        I have {{kids/length}} kids:
      </p>
      <ul>
        {{#kids}}
        <li>
          {{name}} is {{age}}
        </li>
        {{/kids}}
      </ul>
    </div>
  </body>
</html>
